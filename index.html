<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
		<title>AMP Cluster Mockups</title>
		<link rel="stylesheet" href="css/leaflet.css"/>
		<link rel="stylesheet" href="css/MarkerCluster.css"/>
		<link rel="stylesheet" href="css/MarkerCluster.Default.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		
		<!--actual page-->
		<div class="container">
			<div id="map1" class="example-container"></div>
			<div id="map2" class="example-container"></div>
		</div>
		
		<!--templates-->
		
		<script id="layer-control-template" type="text/template">
		
			<label>
				<% if ( toggleApproach === 'checkbox' ){%>
					<input type="checkbox" <%= displayed ? "checked" : ""   %>/>
				<% } else if (toggleApproach === 'radio') { %>
					<input type="radio" name="<%= this.model.collection._listenerId %>" 
					<% if (displayed === true) { %> checked <% } %>
					/>
				<% } %>
			<%= title %></label>
		
		</script>
		
		<script id="map-example-template" type="text/template">
			<div class="control-div"></div>
			<div class="map-div"></div>
		</script>
		
		<!--javascript-->
		
		<!--lib-->
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone.localStorage-min.js"></script>
		<script type="text/javascript" src="js/lib/leaflet.js"></script>
		<script type="text/javascript" src="js/lib/leaflet.markercluster.js"></script>
		<!--models-->
		<script type="text/javascript" src="js/models/layerGroup.js"></script>
		<script type="text/javascript" src="js/models/layer.js"></script>
		<!--collections-->
		<script type="text/javascript" src="js/collections/layerGroupCollection.js"></script>
		<!--views-->
		<script type="text/javascript" src="js/views/mapView.js"></script>
		<script type="text/javascript" src="js/views/layerControlView.js"></script>
		<script type="text/javascript" src="js/views/controlSectionView.js"></script>
		<script type="text/javascript" src="js/views/exampleView.js"></script>
		<!--app-->
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
